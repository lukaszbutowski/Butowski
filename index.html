<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Łukasz Butowski – Portfolio</title>
  <meta name="description" content="Portfolio artystyczne Łukasza Butowskiego: galeria prac, kontakt oraz linki do social mediów." />
  <meta property="og:title" content="Łukasz Butowski – Portfolio" />
  <meta property="og:description" content="Galeria prac artystycznych i kontakt." />
  <meta property="og:type" content="website" />
  <style>
    :root {
      --bg: #0f0f10;
      --panel: #171719;
      --text: #eeeeee;
      --muted: #aaaaaa;
      --accent: #8ab4f8;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg); color: var(--text);
    }

    /* Header */
    header {
      position: sticky; top: 0; z-index: 10;
      background: #000; border-bottom: 1px solid #1f1f1f;
    }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 14px 20px; display: flex; align-items: center; justify-content: space-between; }
    .brand { display:flex; align-items:center; gap:10px; font-weight:600; letter-spacing: .5px; font-size: 18px; }
    .brand-dot { width:10px; height:10px; border-radius:50%; background: var(--accent); display:inline-block; }

    nav a { color: var(--text); text-decoration: none; font-size: 15px; margin-left: 22px; opacity:.9; transition: opacity .2s ease; }
    nav a:hover { opacity:.65; }

    /* Hamburger */
    .hamburger { display:none; background:transparent; border:0; width:40px; height:40px; border-radius:8px; cursor:pointer; align-items:center; justify-content:center; }
    .hamburger:focus-visible { outline:2px solid var(--accent); outline-offset:2px; }
    .ham-lines, .ham-lines::before, .ham-lines::after { content:""; display:block; width:22px; height:2px; background:#fff; border-radius:2px; position:relative; transition: transform .25s ease, opacity .25s ease; }
    .ham-lines::before { position:absolute; top:-7px; }
    .ham-lines::after  { position:absolute; top:7px; }
    .hamburger[aria-expanded="true"] .ham-lines { transform: rotate(45deg); }
    .hamburger[aria-expanded="true"] .ham-lines::before { transform: rotate(90deg) translateX(-7px); }
    .hamburger[aria-expanded="true"] .ham-lines::after { opacity:0; }

    /* Mobile nav drawer */
    .nav { display:flex; align-items:center; }
    .nav-mobile {
      display:none;
      position: fixed;
      inset: 56px 0 auto 0;
      background:#000;
      border-top:1px solid #1f1f1f;
      padding: 14px 20px;
      z-index: 1200;
    }
    .nav-mobile.open { display:block; }
    .nav-mobile a {
      display:block;
      padding:12px 8px;
      margin:0;
      border-radius:8px;
      color: var(--text);
      text-decoration: none;
    }
    .nav-mobile a:hover { background:#111; }

    /* Gallery */
    #galeria { display:grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 24px; max-width: 1200px; margin: 0 auto; }
    .item { background: var(--panel); border:1px solid #222; border-radius: 12px; overflow:hidden; transition: transform .25s ease, box-shadow .25s ease; cursor:pointer; display:flex; flex-direction:column; }
    .item:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    .thumb { display:block; width:100%; aspect-ratio: 4/3; object-fit: cover; }
    .caption { padding: 10px 12px 6px; color: var(--muted); font-size: 14px; }
    .meta { padding: 0 12px 12px; color: var(--muted); font-size: 13px; opacity:.9; }

    /* Lightbox */
    .lightbox { position: fixed; inset: 0; display: grid; place-items: center; background: rgba(0,0,0,.85); opacity: 0; pointer-events: none; transition: opacity .25s ease; z-index: 999; }
    .lightbox.show { opacity: 1; pointer-events: auto; }
    .lb-inner { width: min(92vw, 1200px); max-height: 90vh; }
    .lightbox img { width: auto; max-width: 100%; height: auto; max-height: 80vh; border-radius: 10px; display:block; margin:auto; }
    .lightbox .controls { display:flex; align-items:center; justify-content:space-between; margin-top:10px; gap:10px; }
    .lightbox .lightbox-caption { flex:1; text-align:center; color:#cfcfcf; font-size: 15px; }
    .close, .nav-btn { user-select:none; cursor:pointer; background:#000; border:1px solid #333; padding:10px 14px; border-radius:10px; font-size:16px; color:#fff; }
    .close:hover, .nav-btn:hover { background:#111; }

    /* Footer */
    footer { background:#000; border-top:1px solid #1f1f1f; padding: 28px 20px; color: var(--muted); }
    .foot-wrap { max-width: 1200px; margin: 0 auto; display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:14px; }
    .social { display:flex; gap:12px; align-items:center; }
    .social a { display:inline-flex; align-items:center; justify-content:center; width:36px; height:36px; border-radius:10px; border:1px solid #2a2a2a; }
    .social a:hover { background:#111; }
    .social svg { width:18px; height:18px; fill:#fff; }

    /* Responsive */
    @media (max-width: 820px) {
      nav.desktop { display:none; }
      .hamburger { display:flex; }
      .wrap { padding: 12px 16px; }
      #galeria {
        padding: 16px;
        gap: 14px;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; animation: none !important; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="wrap">
      <div class="brand"><span class="brand-dot" aria-hidden="true"></span> Łukasz Butowski</div>
      <nav class="desktop nav" aria-label="Główna nawigacja">
        <a href="#galeria">Galeria</a>
        <a href="#kontakt">Kontakt</a>
      </nav>
      <button class="hamburger" id="ham" aria-label="Otwórz menu" aria-expanded="false" aria-controls="mobileNav">
        <span class="ham-lines"></span>
      </button>
    </div>
    <div class="nav-mobile" id="mobileNav">
      <a href="#galeria">Galeria</a>
      <a href="#kontakt">Kontakt</a>
    </div>
  </header>

  <!-- Gallery -->
  <main id="galeria" aria-live="polite"></main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-label="Podgląd obrazu">
    <div class="lb-inner">
      <img id="lightbox-img" alt="Podgląd pracy" />
      <div class="controls">
        <button class="nav-btn" data-dir="-1" aria-label="Poprzedni obraz">&#10094;</button>
        <div id="lightbox-caption" class="lightbox-caption"></div>
        <button class="nav-btn" data-dir="1" aria-label="Następny obraz">&#10095;</button>
        <button class="close" id="lbClose" aria-label="Zamknij">&times;</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer id="kontakt">
    <div class="foot-wrap">
      <div>
        Kontakt: <a href="mailto:twojemail@domena.pl">twojemail@domena.pl</a><br />
        &copy; 2025 Łukasz Butowski
      </div>
      <div class="social" aria-label="Media społecznościowe">
        <a href="#" aria-label="Instagram" title="Instagram">[ikonka]</a>
        <a href="#" aria-label="Facebook" title="Facebook">[ikonka]</a>
        <a href="#" aria-label="Pobierz PDF portfolio" title="PDF Portfolio">[ikonka]</a>
      </div>
    </div>
  </footer>

  <script>
    // ===== Dane =====
    const images = [
      { src: "obrazy/obraz1.jpg", caption: "Soldat Inconnu", alt: "Litografia 100x70 cm • 2016" },
      { src: "obrazy/obraz2.jpg", caption: "Sztafeta pokoleń 1", alt: "Litografia 170x130 cm • 2016" },
      { src: "obrazy/obraz3.jpg", caption: "Sztafeta Pokoleń 2", alt: "Litografia 140x100 cm • 2016" },
      { src: "obrazy/obraz4.jpg", caption: "Nie przejdziemy do historii", alt: "Litografia 100x70 cm • 2018" },
      // miejsca do uzupełnienia
      { src: "", caption: "Do uzupełnienia", alt: "Miejsce na pracę" }
    ];

    const galleryEl = document.getElementById('galeria');
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightbox-img');
    const lbCaption = document.getElementById('lightbox-caption');
    const lbClose = document.getElementById('lbClose');
    const hamBtn = document.getElementById('ham');
    const mobileNav = document.getElementById('mobileNav');

    let currentIndex = 0;
    const PLACEHOLDER = 'data:image/svg+xml;utf8,' + encodeURIComponent("<svg xmlns='http://www.w3.org/2000/svg' width='800' height='600'><rect width='100%' height='100%' fill='#222'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' fill='#aaa' font-family='Arial' font-size='24'>Do uzupełnienia</text></svg>");

    function buildGallery() {
      const frag = document.createDocumentFragment();
      const reversed = images.map((img, originalIndex) => ({ ...img, originalIndex })).reverse();

      reversed.forEach((img) => {
        const card = document.createElement('article');
        card.className = 'item';
        card.addEventListener('click', () => openLightbox(img.originalIndex));

        const image = document.createElement('img');
        image.className = 'thumb';
        image.src = img.src || PLACEHOLDER;
        image.alt = img.alt || img.caption || 'Praca artystyczna';
        image.onerror = () => { image.src = PLACEHOLDER; };

        const cap = document.createElement('div');
        cap.className = 'caption';
        cap.textContent = img.caption || '';

        const meta = document.createElement('div');
        meta.className = 'meta';
        meta.textContent = img.alt || '';

        card.appendChild(image);
        card.appendChild(cap);
        card.appendChild(meta);
        frag.appendChild(card);
      });
      galleryEl.appendChild(frag);
    }

    function openLightbox(index) {
      currentIndex = index;
      updateLightbox();
      lb.classList.add('show');
      document.body.style.overflow = 'hidden';
    }
    function closeLightbox() {
      lb.classList.remove('show');
      document.body.style.overflow = '';
    }
    function changeImage(step) {
      const dir = -step;
      currentIndex = (currentIndex + dir + images.length) % images.length;
      updateLightbox();
    }
    function updateLightbox() {
      const { src, caption, alt } = images[currentIndex] || {};
      lbImg.src = src || PLACEHOLDER;
      lbImg.alt = alt || caption || 'Podgląd pracy';
      lbCaption.innerHTML = `<strong>${caption || ''}</strong><br><span class="meta">${alt || ''}</span>`;
    }

    lb.addEventListener('click', (e) => { if (e.target === lb) closeLightbox(); });
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', () => changeImage(parseInt(btn.dataset.dir, 10)));
    });
    lbClose.addEventListener('click', closeLightbox);

    document.addEventListener('keydown', (e) => {
      if (!lb.classList.contains('show')) return;
      if (e.key === 'ArrowLeft') changeImage(-1);
      if (e.key === 'ArrowRight') changeImage(1);
      if (e.key === 'Escape') closeLightbox();
    });

    // obsługa hamburgera
    hamBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      const isOpen = mobileNav.classList.toggle('open');
      hamBtn.setAttribute('aria-expanded', String(isOpen));
    });
    mobileNav.querySelectorAll('a').forEach(a => a.addEventListener('click', () => {
      mobileNav.classList.remove('open');
      hamBtn.setAttribute('aria-expanded', 'false');
    }));
    document.addEventListener('click', (e) => {
      if (!mobileNav.contains(e.target) && e.target !== hamBtn) {
        mobileNav.classList.remove('open');
        hamBtn.setAttribute('aria-expanded', 'false');
      }
    });

    buildGallery();
  </script>
</body>
</html>
